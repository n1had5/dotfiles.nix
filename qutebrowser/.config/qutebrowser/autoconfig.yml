# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
        pr: spawn --userscript readability
        ps: print --pdf {title}.pdf
        wa: open -t web.whatsapp.com
  colors.statusbar.insert.bg:
    global: black
  colors.statusbar.passthrough.bg:
    global: black
  colors.statusbar.url.success.https.fg:
    global: lime
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 6.1; rv:52.0) Gecko/20100101 Firefox/52.0
  downloads.remove_finished:
    global: -1
  url.default_page:
    global: https://devhints.io/bash
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      Youtube: https://www.youtube.com/results?search_query={}
      arch-wiki: https://wiki.archlinux.org/index.php?search={}
      gentoo-wiki: https://wiki.gentoo.org/index.php?title=Special%3ASearch&search={}
      github: https://github.com/search?utf8=%E2%9C%93&q={}
      nixos-discourse: https://discourse.nixos.org/search?q={}
      nixos-options: https://nixos.org/nixos/options.html#{}
      nixos-packages: https://nixos.org/nixos/packages.html?channel=nixos-19.09&query={}
      nixos-wiki: https://nixos.wiki/index.php?search={}
      pintrest: https://www.pinterest.com/search/pins/?q={}
      rutracker: https://rutracker.org/forum/search_cse.php?q={}
      startpage: https://startpage.com/do/asearch?q={}
      zooqle: https://zooqle.com/search?q={}
